<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="/css/styles.min.css" />
		<link rel="icon" href="/img/favicon.png" />
		<!-- <script src="./js/app.js" defer></script> -->
		<title>Chat App - Rohan Ganguly</title>
		<script src="/socket.io/socket.io.js" defer></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"
			defer
		></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"
			defer
		></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"
			defer
		></script>
		<script src="/js/chat.js" defer></script>
	</head>
	<body>
		<div class="chat">
			<div class="chat__sidebar" id="sidebar"></div>
			<div class="chat__main">
				<div id="messages" class="chat__messages"></div>
				<div class="compose">
					<form
						action=""
						name="input-form"
						id="message-form"
						placeholder="Message"
					>
						<input type="text" name=message" id="message" required
						autocomplete="off"/>
						<button name="send-msssage" id="send-message">Send</button>
					</form>
					<button name="send-location" id="send-location">Send Location</button>
				</div>
			</div>
		</div>
		<!-- templates -->
		<script id="message-template" type="text/html">
			<div class="message">
			             <p>
			                 <span class="message__name">{{username}}</span>
			                 <span class="message__meta">{{createdAt}} </span>
			             </p>
			    <p>{{message}}</p>
			    </div>
		</script>
		<script id="location-template" type="text/html">
			<div class="message">
			             <p>
			                 <span class="message__name">{{username}}</span>
			                 <span class="message__meta">{{createdAt}} </span>
			             </p>
			    <p>{{createdAt}}<a href={{url}} target="_blank"> - My current location</a></p>
			    </div>
		</script>
		<script id="sidebar-template" type="text/html">
			<h2 class="room-title">{{room}}</h2>
			<h3 class="list-title">Users</h3>
			<ul class="users">
			    {{#users}}
			    <li>{{username}}</li>
			    {{/users}}
			</ul>
		</script>
	</body>
</html>

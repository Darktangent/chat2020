<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="/css/styles.css" />
		<!-- <script src="./js/app.js" defer></script> -->
		<title>Chat App</title>
		<script src="/socket.io/socket.io.js" defer></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"
			defer
		></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"
			defer
		></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"
			defer
		></script>
		<script src="/js/chat.js" defer></script>
	</head>
	<body>
		<h1>Chat App</h1>
		<div id="messages"></div>
		<form action="" name="input-form" id="message-form" placeholder="Message">
			<input type="text" name=message" id="message" />
			<button name="send-msssage" id="send-message">Send</button>
		</form>
		<button name="send-location" id="send-location">Send Location</button>
		<script id="message-template" type="text/html">
			<div>
			    <p>{{createdAt}} - {{message}}</p>
			    </div>
		</script>
		<script id="location-template" type="text/html">
			<div>
			    <p>{{createdAt}}<a href={{url}} target="_blank"> - My current location</a></p>
			    </div>
		</script>
	</body>
</html>
